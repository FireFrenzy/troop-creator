<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><i class="fa fa-file-text-o"></i> Battlegroup Controller</h4>
        </div>
        <div class="modal-body">
            This model must have at least one <strong>Warjacks or Warbeasts</strong> in its battlegroup at the start of the game.
            <div class="army-models">
                <div class="headline">
                    Warjacks/Warbeasts
                </div>
                <ul ng-repeat="i in notSorted(vars.data)" ng-init="value = vars.data[i]['entries']">
                    <li class="model add-model" ng-click="addModel(model)"
                        ng-show="canJoinGroup(vars.lastController, model)"
                        ng-class="{disable: modelAvailable = checkModelAvailable(model)}"
                        ng-repeat="model in value | orderBy: 'name'">
                        <div class="model-name">{{model.name}}</div>
                        <div class="model-options">
                            <span class="model-fa" ng-class="{'tier-bonus': model.fa != getModelFa(model)}">{{getModelFa(model)}}</span>
                            <span class="model-cost" ng-class="{'tier-bonus': isBonusCost(model)}">{{getModelCost(model, 1)}}{{(model.min && model.max !== '0') ? '/' + getModelCost(model, 1, 1) : ''}}</span>
                            <span class="model-add"><i class="fa fa-plus-circle add-to-list"></i></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
